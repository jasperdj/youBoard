<div class="ui cards">
  <div class="ui raised card" *ngFor="let appStats of getApplicationStats()" [ngClass]="{'isOnline': appStats.statValues[0] === 'yes'}">
    <div class="header">{{appStats.name}}</div>
    <hr />
    <div class="body">
      <ul>
        <li *ngFor="let statLabel of appStats.statLabels; let i = index;"><strong>{{statLabel}}:</strong> {{appStats.statValues[i]}}</li>
      </ul>
    </div>
  </div>

</div>
