
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-logo" ui-sref="app.monitor" title="Monitor"></a>
    </div>
    <div class="navbar-header">
      <ul class="nav navbar-nav">
        <li style="margin-left:-55px; font-size: 20pt;">
          <a href="{{links[0].url}}">{{title}}</a>
        </li>
      </ul>
    </div>
    <div class="navbar-header navbar-right">
      <ul class="nav navbar-nav">
        <li *ngFor="let link of links" [ngClass]="{active: link.url === router.url}">
          <a href="{{link.url}}" title="Monitor">{{link.label}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
